<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frame">
        <div id="display">
            <p id="calculationText">69 + 420</p>
        </div>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>+</button>
            <button>-</button>
            <button>X</button>
            <button>/</button>
            <button>=</button>
            <button>C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
